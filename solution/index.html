<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/app.js"></script>
	<title>Chiggen Chase</title>
</head>
<body>
	<div id="container">
		<header>
			<p id="homer-instructions">Tap Z to make Homer run!</p>
			<p id="peter-instructions">Tap &rarr; to make Peter run!</p>
			<h1 class="animated slideInLeft reset-animation">Chiggen Chase</h1>
			<input class="animated infinite pulse" type="button" value="Catch it!" id="go"></input>
			<!-- <input type="button" value="Start Over!" id="reset"></input> -->
			<input type="button" value="Clucking On/Off" id="audio"></input>
		</header>
		<div class="race">
			<img class="animated rollIn player reset-animation" id="peter" src="imgs/peter.png"></img>
			<img class="animated rollIn reset-animation" id="chicken" src="imgs/chicken.png">
			<img class="animated rollIn player reset-animation" id="homer" src="imgs/homer.png"></img>
		</div>
	</div>
</body>
</html>
